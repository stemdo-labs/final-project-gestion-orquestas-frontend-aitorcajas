name: CI-CD frontend && SonarQube
 
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]
  release:
    types:
      - created
 
jobs:
  entorno:
    runs-on: ubuntu-latest
    steps:
      - name: Usar workflow de entorno-release
        if: startsWith(github.ref, 'refs/tags/')
        uses: stemdo-labs/final-project-exercise-aitorcajas/.github/workflows/environment-release.yml@main
 
      - name: Usar workflow de entorno-rama
        if: startsWith(github.ref, 'refs/heads/')
        uses: stemdo-labs/final-project-exercise-aitorcajas/.github/workflows/environment-branch.yml@main
 
  build:
    needs: entorno
    name: Build and analyze
    runs-on: ubuntu-latest
    environment: ${{ needs.entorno.outputs.entorno }}
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      project_key: ${{ steps.project_key.outputs.KEY }}
   
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
 
      - name: Extraer versiÃ³n
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
 
      - name: Extraer projectKey
        id: project_key
        run: |
          KEY=$(grep -oP '^sonar.projectKey=\K.*' sonar-project.properties)
          echo "KEY=$KEY" >> $GITHUB_OUTPUT
 
  sonar:
    needs: [entorno, build]
    runs-on: ubuntu-latest
    steps:
    - name: Sonar release
      if: startsWith(github.ref, 'refs/tags/')
      uses: stemdo-labs/S-SDLC_SonarQube/.github/workflows/sonarqube-analysis-release.yml@main
      with:
        version: ${{ needs.build.outputs.version }}
        project_key: ${{ needs.build.outputs.project_key }}
        entorno: ${{ needs.entorno.outputs.entorno }}
        rama: main
      secrets: inherit
 
    - name: Sonar branch/pr
      if: startsWith(github.ref, 'refs/heads/')
      uses: stemdo-labs/S-SDLC_SonarQube/.github/workflows/sonarqube-analysis.yml@main
      with:
        version: ${{ needs.build.outputs.version }}
        project_key: ${{ needs.build.outputs.project_key }}
        entorno: ${{ needs.entorno.outputs.entorno }}
        rama: ${{ needs.entorno.outputs.rama }}
      secrets: inherit
 
  ci:
    needs: [entorno, build, sonar]
    uses: stemdo-labs/final-project-exercise-aitorcajas/.github/workflows/ci.yml@develop
    with:
      entorno: ${{ needs.entorno.outputs.entorno }}
      desarrollo: ${{ needs.entorno.outputs.desarrollo }}
      version: ${{ needs.build.outputs.version }}
    secrets: inherit
 
  cd:
    needs: [ci, entorno]
    uses: stemdo-labs/final-project-exercise-aitorcajas/.github/workflows/cd.yml@develop
    with:
      desarrollo: ${{ needs.entorno.outputs.desarrollo }}
      entorno: ${{ needs.entorno.outputs.entorno }}
    secrets: inherit