name: CI-CD frontend

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  ci:
    uses: stemdo-labs/final-project-exercise-aitorcajas/.github/workflows/ci.yml@main
    secrets: inherit

  cd:
    needs: ci
    uses: stemdo-labs/final-project-exercise-aitorcajas/.github/workflows/cd.yml@develop
    with:
      desarrollo: ${{ needs.ci.outputs.desarrollo }}
    secrets: inherit